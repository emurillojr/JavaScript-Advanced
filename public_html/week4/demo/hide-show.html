<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            .error {
                color: red;
            } 
            .hide {
                display: none;
            }
            .show {
                display: block;
            }
            
            
            
        </style>
    </head>
    <body>
        <div>TODO write content</div>
        
        <button id="hide">hide</button>
        <button class="btn-show">show</button>
        <button class="btn-toggle">toggle</button>
        
        <script type="text/javascript">
            
            var div = document.querySelector('div');

            div.classList.add('error');

            div.style.position = 'absolute';
            div.style.top = '50px';
            div.style.zIndex = '3';
            div.style.paddingLeft = '2em';

            
            // select by ID Attribute
            var btnHide = document.querySelector('#hide');

            // select by class Attribute
            var btnShow = document.querySelector('.btn-show');
            var btnToggle = document.querySelector('.btn-toggle');

            btnHide.addEventListener('click', hide);
            btnShow.addEventListener('click', show);
            btnToggle.addEventListener('click', toggle);


            function hide() {
              //div.style.display = 'none';
              /* we add the window object to the global variable just as a reference for us to know */
              window.div.classList.remove('show');
              window.div.classList.add('hide');
            }
            
            function show() {
                window.div.classList.remove('hide');
                window.div.classList.add('show');
            }
            
            function toggle() {
                /* remember this will now work if it has the show class */
               window.div.classList.toggle('hide'); 
                
               console.log( window.div.classList.contains('hide') );
                
            }
            
            
        </script>
    </body>
</html>
